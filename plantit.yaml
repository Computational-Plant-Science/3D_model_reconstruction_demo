name: DIRT3D Reconstruction
author: Suxing Liu
image: docker://computationalplantscience/3d-model-reconstruction
public: True
clone: False
commands: /opt/code/vsfm/bin/VisualSFM sfm+pmvs "$INPUT" "$OUTPUT"
mount:
- /opt/code/vsfm/bin/temp
- /opt/code/vsfm/bin/log
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - nvm
      - ply
logo: Root3D.png
gpu: True
resources:
  time: "48:00:00"
  mem: "20GB"
  processes: 24
  cores: 12
