name: "DIRT3D: Reconstruction (CPU)"
author: Suxing Liu
image: docker://computationalplantscience/dirt3d-reconstruction-cpu
public: True
commands: python3 /opt/code/pipeline.py -i $INPUT -o OUTPUT -g False -p $PREPROCESS
env:
- QT_QPA_PLATFORM=offscreen
mount:
- /opt/code/vsfm/bin/temp
- /opt/code/vsfm/bin/log
params:
  - name: preprocess
    type: boolean
    default: True
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - nvm
      - ply
logo: media/Root3D.png
gpu: True
jobqueue:
  walltime: "24:00:00"
  memory: "20GB"
  processes: 1
  cores: 1
