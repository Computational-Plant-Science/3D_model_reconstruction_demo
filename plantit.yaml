name: DIRT3D Reconstruction
author: Suxing Liu
image: docker://computationalplantscience/3d-model-reconstruction
public: True
commands: python3 /opt/code/cli.py run "$INPUT" -o $(dirname $INPUT)
mount:
- /opt/code/vsfm/bin/temp
- /opt/code/vsfm/bin/log
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - nvm
      - ply
logo: Root3D.png
gpu: True
resources:
  time: "24:00:00"
  mem: "20GB"
  processes: 1
  cores: 12
