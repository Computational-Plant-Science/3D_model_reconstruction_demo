name: "DIRT3D: Reconstruction"
author: Suxing Liu
image: docker://computationalplantscience/dirt3d-reconstruction-gpu
public: True
commands: python3 /opt/code/cli.py reconstruct $INPUT -o OUTPUT -g True -p $PREPROCESS
env:
- QT_QPA_PLATFORM=offscreen
params:
  - name: preprocess
    type: boolean
    default: True
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - nvm
      - ply
logo: media/Root3D.png
gpu: True
jobqueue:
  walltime: "12:00:00"
  memory: "20GB"
  processes: 1
  cores: 1
