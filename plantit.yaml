name: DIRT3D Reconstruction
author: Suxing Liu
image: docker://computationalplantscience/3d-model-reconstruction:cuda
public: True
commands: /vsfm/bin/VisualSFM sfm+pmvs "$INPUT" "$OUTPUT"
mount:
- /vsfm/bin/temp
- /vsfm/bin/log
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - nvm
      - ply
logo: Root3D.png
gpu: True
resources:
  time: "24:00:00"
  mem: "20GB"
  processes: 1
  cores: 12
