name: DIRT\3D - 3D Reconstruction Module
author: Suxing Liu
image: docker://computationalplantscience/3d-model-reconstruction
public: True
clone: False
commands: /opt/code/vsfm/bin/VisualSFM sfm+pmvs "$INPUT" "$OUTPUT"
mount:
- /opt/code/vsfm/bin/temp
- /opt/code/vsfm/bin/log
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - nvm
      - ply
logo: Root3D.png
resources:
  time: "12:00:00"
  mem: "40GB"
  tasks: 1
  cores: 10
