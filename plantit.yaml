name: "DIRT3D: Reconstruction"
author: Suxing Liu
image: docker://computationalplantscience/dirt3d-reconstruction
public: True
commands: python3 /opt/code/pipeline.py -i $INPUT -o $OUTPUT -g $GPUS --segmentation $SEGMENTATION --blur_detection $BLUR_DETECTION --gamma_correction $GAMMA_CORRECTION
env:
- QT_QPA_PLATFORM=offscreen
params:
  - name: segmentation
    type: boolean
    default: False
  - name: blur_detection
    type: boolean
    default: False
  - name: gamma_correction
    type: boolean
    default: False
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - ply
logo: media/Root3D.png
gpu: True
jobqueue:
  walltime: "12:00:00"
  memory: "20GB"
  processes: 1
  cores: 1
