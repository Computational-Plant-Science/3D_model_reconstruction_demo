name: "DIRT3D: Reconstruction"
author: Suxing Liu
image: docker://computationalplantscience/3d-model-reconstruction
public: True
commands: python3 /opt/code/cli.py reconstruct "$INPUT" -o $(dirname $INPUT) --gpu $GPU_MODE
env:
- QT_QPA_PLATFORM=minimal
mount:
- /opt/code/vsfm/bin/temp
- /opt/code/vsfm/bin/log
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - nvm
      - ply
logo: media/Root3D.png
gpu: False
jobqueue:
  walltime: "24:00:00"
  memory: "20GB"
  processes: 1
  cores: 12
