name: "DIRT3D: Reconstruction"
author: Suxing Liu
image: docker://computationalplantscience/3d-model-reconstruction
public: True
commands: /opt/code/plantit_pipeline.sh
env:
- QT_QPA_PLATFORM=offscreen
mount:
- /opt/code/vsfm/bin/temp
- /opt/code/vsfm/bin/log
params:
  - name: preprocess
    type: boolean
    default: True
input:
  path:
  kind: directory
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - nvm
      - ply
logo: media/Root3D.png
gpu: True
jobqueue:
  walltime: "24:00:00"
  memory: "40GB"
  processes: 1
  cores: 1
